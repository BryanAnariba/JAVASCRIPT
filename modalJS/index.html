<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #titulo {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <h1 style="text-align: center;">Sistema De Registro de Personas</h1>
    <center>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Registrar Persona
        </button>
    </center>
      <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Ingresar Datos</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstName" id="titulo">Digite sus Nombres: </label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Nombres Usuario">
                    </div>
                    <div class="form-group" id="titulo">
                            <label for="lastName">Digite sus Apellidos: </label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Nombres Usuario">
                    </div>
                    <!--FECHA BONITA CON JAVASCRIPT MODIFICADO-->
                    <div class="form-group">
                        <label for="lastName" id="titulo">Digite La Fecha de Nacimiento: </label>
                        <input class="form-control" type="month" name="txt-" id="txt-">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" id="titulo">Digite Su Direccion De Correo Electronico: </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" id="titulo">Digite La Contrase√±a: </label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Persona</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
